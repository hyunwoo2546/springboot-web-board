<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <h1>[[${list}]]</h1>
      <hr/>
      <h1 th:text="${list}"></h1>

      <ul>
        <li th:each="str : ${list}" th:text="${str}"></li>
      </ul>

      <ul>
        <th:block th:each="str:${list}">
          <li>[[${str}]]</li>
        </th:block>
      </ul>

</body>
</html>
